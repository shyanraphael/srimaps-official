<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SriMaps | Real Alerts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="smooth-wrapper">
        <div id="smooth-content">

            <div class="animated-bg">
                <span class="blob blob-1"></span>
                <span class="blob blob-2"></span>
                <span class="blob blob-3"></span>
                <span class="blob blob-4"></span>
            </div>

            <div class="realAlerts-container">
                <header class="realAlerts-container-header">
                    <h1 class="realAlerts-container-h1">Real-Time Alerts</h1>
                    <p class="realAlerts-subtitle">Stay updated with the latest bus service alerts</p>
                </header>

                <div class="alerts-container" id="alertsContainer">
                    <!-- Alerts will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lenis@1.1.16/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
