<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SriMaps | Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <main>
                <div class="animated-bg">
                    <span class="blob blob-1"></span>
                    <span class="blob blob-2"></span>
                    <span class="blob blob-3"></span>
                    <span class="blob blob-4"></span>
                </div>

                <div class="search-wrapper">
                    <div class="search-center">
                        <div class="search-card">
                            <header class="search-card-header">
                                <label class="findAnyBus">Find Any Bus</label>
                                <p class="search-bus-subtitle">Real-time bus location by just entering the bus information</p>
                            </header>
                            
                            <div class="dual-input">
                                <input type="text" class="search-input" placeholder="Starting destination" />
                                <input type="text" class="search-input" placeholder="Ending destination" />
                            </div>

                            <div class="or-text">or</div>

                            <input class="single-input" type="text" placeholder="Enter bus number" />
                            <button class="proceed-btn">Proceed</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lenis@1.1.16/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
