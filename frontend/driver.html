<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SriMaps | Driver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <div id="navbar-placeholder"></div>

            <div class="animated-bg">
                <span class="blob blob-1"></span>
                <span class="blob blob-2"></span>
                <span class="blob blob-3"></span>
                <span class="blob blob-4"></span>
            </div>

            <main class="driver-panel">

                <h2>Driver Dashboard</h2>

                <p>Bus Number: <strong>NC-4523</strong></p>

                <button id="start" class="driver-start">Start Trip</button>
                <button id="stop" class="driver-stop">End Trip</button>

                <p id="status" class="driver-status">GPS: Off</p>

            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.1.16/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
